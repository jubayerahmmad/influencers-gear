<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencers Gear</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/945603a62f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="display-flex">
        <h2>Influencer products</h2>
        <ul class="display-flex nav-options">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
          <li><i class="fas fa-search"></i></li>
          <li>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </li>
        </ul>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
      </nav>
      <div class="banner-container display-flex">
        <div class="banner-content">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-desc">
            Discover the world of influencer marketing and create a successful
            business. Join the millions of influencers worldwide and showcase your
            talents.
          </p>
          <button class="btn">
            Pre-Book Now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img display-flex">
          <img src="./images/main-camera.png" alt="" />
        </div>
      </div>
    </header>
    <main>
        <section class="sponsors">
            <div class="display-flex sponsor-list">
                <div class="sponsor-item">
                    <img src="./images/logos/Alibaba.svg" alt="" />
                </div>
                <div class="sponsor-item">
                    <img src="./images/logos/Amazon.svg" alt="" />
                </div>
                <div class="sponsor-item">
                    <img src="./images/logos/Daraz.pk Logo.svg" alt="" />
                </div>
                <div class="sponsor-item">
                    <img src="./images/logos/Ebay.svg" alt="" />
                </div>
                <div class="sponsor-item">
                    <img src="./images/logos/Rakuten.svg" alt="" />
                </div>
                <div class="sponsor-item">
                    <img src="./images/logos/Target.svg" alt="" />
                </div>
                <div class="sponsor-item">
                    <img src="./images/logos/Walmart.svg" alt="" />
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
